<app-loading *ngIf="loading"></app-loading>
<div class="container">
    <div class="art__img"><img [src]="artist.images | noimage" alt="Artist image" class="img-circle img-thumb"></div>
    <div class="art__name">
        <h1>{{artist.name}}</h1>
        <a [href]="artist.external_urls.spotify">Go to artist page ></a>
    </div>
    <div class="art_return">
        <button routerLink="/home"> Return </button>
    </div>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Album</th>
                <th>Song</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody *ngFor="let track of topTracks">
            <tr>
                <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                <td>{{track.album.name}}</td>
                <td>{{track.name}}</td>
                <td> <audio [src]="track.preview_url" controls></audio>
                </td>
            </tr>
        </tbody>
    </table>
</div>
