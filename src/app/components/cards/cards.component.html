<main class="cards">
    <article (click)="viewArtist( item )" *ngFor="let item of items" class="cards__item pointer">
        <img class="cards__item__img" [src]="item.images | noimage" [alt]="item.name">
        <div class="cards__item__text">
            <h3>{{item.name}}</h3>
        </div>
    </article>
</main>
